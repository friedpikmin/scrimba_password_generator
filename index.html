<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <p id="generate-a">Generate a <div class="random-password-text">random password</div></p>
        <p id="never-use">Never use an insecure password again!</p>
        <form>
            <label for="pass-length">Length:</label>
            <input id="pass-length-el" name="pass-length-el"><br>
        </form>
        <button onclick="generatePass()">Generate passwords</button>
        <div class="rectangle-1"><p id="rectangle-1-el"></p></div>
        <div class="rectangle-2"><p id="rectangle-2-el"></p></div>
        <div class="rectangle-3"><p id="rectangle-3-el"></p></div>
        <div class="rectangle-4"><p id="rectangle-4-el"></p></div>
        <p id="error-el"></p>
        <script src="index.js"></script>
    </body>
</html>
